<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Peminjaman Barang</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      background-color: #2e86de;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .navbar .brand {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .navbar .nav-links a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .btn-tambah {
      display: inline-block;
      margin-bottom: 15px;
      padding: 10px 16px;
      background-color: #2e86de;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-tambah:hover {
      background-color: #1b4f72;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #2e86de;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    a.aksi {
      text-decoration: none;
      margin: 0 5px;
      color: #2e86de;
      font-weight: bold;
    }

    a.aksi:hover {
      color: #145a8d;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar .nav-links {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="brand">ðŸ“¦ Peminjaman</div>
    <div class="nav-links">
      <a href="/barang">Beranda</a>
      <a href="/pinjam?aksi=tambah">Tambah</a>
       
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <h1>Daftar Peminjaman Barang</h1>
    <a href="/pinjam?aksi=tambah" class="btn-tambah">+ Tambah Peminjaman</a>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nama Peminjam</th>
          <th>Nama Barang</th>
          <th>Jumlah</th>
          <th>Tanggal Peminjaman</th>
          <th>Tanggal Pengembalian</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        {{range .Data}}
        <tr>
          <td>{{.ID}}</td>
          <td>{{.NamaPeminjam}}</td>
          <td>{{.NamaBarang}}</td>
          <td>{{.Jumlah}}</td>
          <td>{{.TanggalPeminjaman}}</td>
          <td>{{.TanggalPengembalian}}</td>
          <td>
            <a href="/pinjam?aksi=edit&id={{.ID}}" class="aksi">Edit</a> |
            <a href="/pinjam?aksi=hapus&id={{.ID}}" class="aksi">Hapus</a>
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>

</body>
</html>
