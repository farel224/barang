<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tampil Mahasiswa - UBD</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #07be54d7;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .navbar .brand {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .navbar .nav-links a:hover {
      text-decoration: underline;
    }

    /* Container Styles */
    .forum-container {
      background-color: white;
      padding: 30px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #07be54d7;
      color: white;
    }

    a button {
      background-color: #444444;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    a button:hover {
      background-color: #054112;
    }

    .aksi-links a {
      color: #1ef02f;
      text-decoration: none;
      margin: 0 5px;
    }

    .aksi-links a:hover {
      color: #054112;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar .nav-links {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  
  <div class="navbar">
    <div class="brand"> ðŸŽ“ Formulir Mahasiswa</div>
    <div class="nav-links">
      <a href="/">Dasboard</a>
      <a href="/siswa?aksi=tamb">Tambah</a>
    </div>
  </div>

   
  <div class="forum-container">
    <h2>DATA MAHASISWA</h2>
    <p>{{.Pesan}}</p>
    <a href="/siswa?aksi=tamb"><button>Tambah</button></a>
    <table>
      <tr>
        <th>NIM</th>
        <th>Nama</th>
        <th>Program Studi</th>
        <th>Semester</th>
        <th>Aksi</th>
      </tr>
      {{range .Data}}
      <tr>
        <td>{{.Nim}}</td>
        <td>{{.Nama}}</td>
        <td>{{.Progdi}}</td>
        <td>{{.Smt}}</td>
        <td class="aksi-links">
          <a href="/siswa?aksi=edit&nim={{.Nim}}">Edit</a> |
          <a href="/siswa?aksi=hp&nim={{.Nim}}">Hapus</a>
        </td>
      </tr>
      {{end}}
    </table>
  </div>

</body>
</html>
